<html>
<head>
<title>counterapp</title>
<link rel="stylesheet" href="counter.css" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
<body>
<div class="container">
<div class="box">
<h1 id="app_name">CounterApp</h1>
<div id="counter-app">
  <span id="counter" class="counter-text">0</span>
</div>
<div>

<button id='increase' class="btn_1"><span id="text"><b><span class="fa fa-plus "></span> Increment</b> </span></button>
<button id='decrease' class="btn_2"><span id="text"> <b><span class="fa fa-minus "></span>Decrement</b> </span></button>

</div>

</div>

</div>

</div>
<script type="text/javascript">
    
        var drawCounter = function () {
             document.getElementById('counter').innerHTML = store.counter
         }

        var bindEvents = function () {
            document.getElementById('increase').addEventListener('click', function () {
                increase()
                drawCounter()
        })
        document.getElementById('decrease').addEventListener('click', function () {
              decrease()
              drawCounter()
        }) 
        }


        var store = {
            counter: 0  
        }



        var init = function () {
           bindEvents()
           drawCounter()  
        }

        init()        
    </script>
</body>
</html>
